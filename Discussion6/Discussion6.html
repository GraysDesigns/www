<html></html>
    <head><title>Hello World</title></head>
    <body>
        <script>
            document.write("JavaScript Associative Arrays: <br>")
            //define an associative array for courses
            courses = {
                        "CMSC 340" : 3,
                        "CMSC 315" : 3,
                        "CMSC 325" : 3,
                        "CMST 325" : 3,
                        "CMST 385" : 3,
            }
            //iitialize total credits to  0
            var totalCredits = 0;
            //print course title and credit hours and tally credithours to total credits
            for (course in courses)
            {   
                document.write(course + ": " + courses[course] + "<br>")
                totalCredits += courses[course]
            }

            document.write("Total Credit Hours: " + totalCredits + "<br><br>")

            document.write("JavaScript Array of Objects: <br>")

            //define Course class with two attributes, course title and credit hours
            function Course(courseTitle, creditHours)
            {
                this.courseTitle = courseTitle
                this.creditHours = creditHours
            }
            Course.prototype.printCourse = function()
            {
                document.write(this.courseTitle + ", " + this.creditHours + "<br>")
            }

            totalCredits = 0
            var arrayOfCourses = []

            for (var course in courses)
            {
                arrayOfCourses.push(new Course(course, courses[course]))
            }
                

            for (var i=0;i<arrayOfCourses.length;i++)
            {
                arrayOfCourses[i].printCourse()
                totalCredits += arrayOfCourses[i].creditHours
            }
            document.write("Total Credit Hours: " + totalCredits + "<br><br>")
        </script>
        <noscript>
            Your browser doesn't support or has disabled JavaScript
        </noscript>
    </body>
</html>
